name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf automake libtool libtool-bin libltdl-dev pkg-config zlib1g-dev cmake libffi-dev libssl-dev build-essential
        
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer Cython
        export PATH=$PATH:~/.local/bin
        
    - name: Build APK with Buildozer
      timeout-minutes: 90
      env:
        P4A_RELEASE_BUILD: 1
      run: |
        export PATH=$PATH:~/.local/bin
        # Fix for libtool/libffi issues on newer autotools
        export ACLOCAL_PATH=/usr/share/aclocal:$ACLOCAL_PATH
        # Set log level to 2 for detailed output and capture full error
        buildozer android debug log_level=2 2>&1 | tee buildozer.log || (echo "Build failed. Last 100 lines:" && tail -100 buildozer.log && exit 1)
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quiz-app-debug
        path: bin/*.apk
        retention-days: 30
